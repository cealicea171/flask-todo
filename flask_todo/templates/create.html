{% extends "layouts/base.html" %}

{% block title %}To-Do's{% endblock %}

{% block content %}

<form class="create_task" method="post">

  <label>Enter Task:
     <input type="text" name="text" id="text"/>
  </label>
  <input type="submit" value="Add To-Do">
</form>

<ul class="task_list">
  <li>Public Speaking Homework {{ timestamp }} </li>
  <li>Call Dentist {{ timestamp }} </li>
  <li>Pay Car Insurance {{ timestamp }} </li>
</ul>

    {% endblock %}
