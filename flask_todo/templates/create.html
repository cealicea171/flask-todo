{% extends "layouts/base.html" %}

{% block title %}To-Do's{% endblock %}

{% block content %}

<form class="create_task" method="post">

  <label>Enter Task: </label>

  <input name="new_task" value="{{ request.form['task'] }}" type="text">
  <input type="submit" value="Add To-Do">

</form>

<form action="http://127.0.0.1:5000" >
<input type="submit" value="Check Your Tasks" />
</form>

{% endblock %}
